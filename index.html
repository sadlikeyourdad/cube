<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Bang Simulation</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: black; }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="controls">
        <label>Expansion Speed: <input type="range" id="speed" min="0.1" max="5" step="0.1" value="1"></label>
        <label>Particle Density: <input type="range" id="density" min="1000" max="50000" step="1000" value="20000"></label>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dat.gui"></script>
    <script src="script.js"></script>
</body>
</html>
