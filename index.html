<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Big Bang Simulation (iPhone Optimized)</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 14px;
            z-index: 10;
        }
        #ui label { margin-right: 5px; }
        #ui input { width: 80px; vertical-align: middle; }
        #ui button { 
            padding: 5px 10px; 
            background: #333; 
            color: white; 
            border: none; 
            border-radius: 3px; 
            cursor: pointer; 
            margin-top: 5px; 
        }
        #ui button:hover { background: #555; }
    </style>
</head>
<body>
    <div id="ui">
        <label>Speed: <input type="range" id="speed" min="0.1" max="1" step="0.1" value="0.5"></label>
        <label>Density: <input type="range" id="density" min="200" max="1000" step="100" value="500"></label>
        <button id="startBtn">Start Simulation</button>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';

        console.log("Script loaded, initializing Three.js");

        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 500);
        const renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "low-power" });

        try {
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            console.log("Renderer initialized successfully");
        } catch (error) {
            console.error("Renderer setup failed:", error);
        }

        // Camera position
        camera.position.set(0, 0, 10);

        // Particle system
        let particleCount = 500; // Initial value, adjustable via slider
        let particleSystem;
        let isSimulationRunning = false;
        let expansionSpeed = 0.5; // Initial value, adjustable via slider
        let expansion = 0;

        // Particle material
        const particleMaterial = new THREE.PointsMaterial({
            color: 0xffaa33,
            size: 0.2,
            transparent: true,
            blending: THREE.AdditiveBlending
        });

        // Initialize particles
        function initParticles(count) {
            console.log("Initializing particles with count:", count);
            if (particleSystem) {
                scene.remove(particleSystem);
                particleSystem.geometry.dispose(); // Clean up old geometry
            }
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(count * 3);

            for (let i = 0; i < count; i++) {
                const theta = Math.random() * 2 * Math.PI;
                const phi = Math.acos(2 * Math.random() - 1);
                const r = Math.random() * 0.05;
                positions[i * 3] = r * Math.sin(phi) * Math.cos(theta);
                positions[i * 3 + 1] = r * Math.sin(phi) * Math.sin(theta);
                positions[i * 3 + 2] = r * Math.cos(phi);
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            particleSystem = new THREE.Points(geometry, particleMaterial);
            scene.add(particleSystem);
            return particleSystem;
        }

        try {
            initParticles(particleCount);
            console.log("Particles added to scene");
        } catch (error) {
            console.error("Particle initialization failed:", error);
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            if (isSimulationRunning) {
                expansion += 0.002 * expansionSpeed; // Scale expansion with speed
                const positions = particleSystem.geometry.attributes.position.array;
                for (let i = 0; i < positions.length; i += 3) {
                    positions[i] *= 1 + (0.005 * expansionSpeed);     // Expand X
                    positions[i + 1] *= 1 + (0.005 * expansionSpeed); // Expand Y
                    positions[i + 2] *= 1 + (0.005 * expansionSpeed); // Expand Z
                }
                particleSystem.geometry.attributes.position.needsUpdate = true;
                console.log("Expansion step, value:", expansion);
            }

            renderer.render(scene, camera);
        }

        // UI controls
        const speedSlider = document.getElementById('speed');
        const densitySlider = document.getElementById('density');
        const startButton = document.getElementById('startBtn');

        speedSlider.addEventListener('input', (e) => {
            expansionSpeed = parseFloat(e.target.value);
            console.log("Expansion speed set to:", expansionSpeed);
        });

        let densityTimeout;
        densitySlider.addEventListener('input', (e) => {
            clearTimeout(densityTimeout);
            densityTimeout = setTimeout(() => {
                particleCount = parseInt(e.target.value);
                initParticles(particleCount);
                console.log("Particle density set to:", particleCount);
            }, 200); // Debounce to avoid frequent updates
        });

        startButton.addEventListener('click', () => {
            if (!isSimulationRunning) {
                isSimulationRunning = true;
                startButton.textContent = "Simulation Running";
                startButton.disabled = true;
                console.log("Simulation started");
            }
        });

        // Handle resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Start rendering
        try {
            animate();
            console.log("Animation loop started");
        } catch (error) {
            console.error("Animation loop failed:", error);
        }
    </script>
</body>
</html>
